		</select>
        <p>Wiek:</p>
        <input class="wiek-input" type="text">
        <p>Waga:</p>
        <input class="waga-input" type="text"><br>
        <button class="calculate"> Oblicz</button>
		<p>Wynik</p>
		<p class="result"></p>
		<br>
	</div>

		</table>
